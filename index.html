<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Routine Assistant</h1>
        <nav>
            <button onclick="showConfig()">Configure</button>
            <button onclick="showRoutine()">Routine</button>
        </nav>
    </header>
    <main>
        <section id="config-section" class="hidden">
            <h2>Configure</h2>
            <div id="days-container">
                <!-- Days of the week will be shown here -->
            </div>
            <div>
                <input type="text" id="task-input" placeholder="New task">
                <select id="day-select">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>
        </section>
        <section id="routine-section" class="hidden">
            <h2>Routine</h2>
            <div id="routine-container">
                <!-- Routine tasks will be shown here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
